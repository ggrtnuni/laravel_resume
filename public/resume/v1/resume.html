                        elem.style['border-left'] = 'black solid 2px';
                        elem.style['border-bottom'] = 'black solid 2px';
                        // E-mail
                        leftOffset += nameTitleWidth;
                        elem = document.querySelector('.resume-email');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = (titleWidth - nameTitleWidth) + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 1px';
                        elem.style['border-bottom'] = 'black solid 2px';
                        // 携帯電話
                        leftOffset += (titleWidth - nameTitleWidth);
                        elem = document.querySelector('.resume-mobile');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = (contentWidth - (titleWidth - nameTitleWidth) - nameTitleWidth) + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 1px';
                        elem.style['border-right'] = 'black solid 2px';
                        elem.style['border-bottom'] = 'black solid 2px';

                        // 連絡先

                        // 空行
                        topOffset += lineHeight;
                        var addSpacer = (parent, offset) => {
                            var elem = document.createElement('div');
                            elem.style.position = 'absolute';
                            elem.style['font-size'] = '9pt';
                            elem.style['text-align'] = 'center';
                            elem.style.top = offset + 'mm';
                            elem.style.width = nameWidth + 'mm';
                            elem.style.height = lineHeight + 'mm';
                            parent.after(elem)
                        };
                        addSpacer(elem, topOffset)

                        // 年
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-history-year-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = nameTitleWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 2px';
                        // 月
                        leftOffset += nameTitleWidth;
                        elem = document.querySelector('.resume-history-month-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = monthWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 1px';
                        // 学歴・職歴
                        leftOffset += monthWidth;
                        elem = document.querySelector('.resume-history-text-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = (contentWidth - nameTitleWidth - monthWidth) + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 1px';
                        elem.style['border-right'] = 'black solid 2px';

                        // 学歴タイトル
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-history-year-academic-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = nameTitleWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 2px';
                        // 月
                        leftOffset += nameTitleWidth;
                        elem = document.querySelector('.resume-history-month-academic-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = monthWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 1px';
                        // 学歴・職歴
                        leftOffset += monthWidth;
                        elem = document.querySelector('.resume-history-text-academic-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = (contentWidth - nameTitleWidth - monthWidth) + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 1px';
                        elem.style['border-right'] = 'black solid 2px';

                        // 学歴（動的）
                        var addHistories = (parent, histories) => {
                            histories.forEach(history => {
                                //
                                var elem;

                                // 年
                                topOffset += lineHeight;
                                leftOffset = 0;
                                elem = document.createElement('div');
                                elem.style.position = 'absolute';
                                elem.style['font-size'] = '9pt';
                                elem.style['text-align'] = 'center';
                                elem.style.top = topOffset + 'mm';
                                elem.style.left = leftOffset + 'mm';
                                elem.style.width = nameTitleWidth + 'mm';
                                elem.style.height = lineHeight + 'mm';
                                elem.style['border-top'] = 'black solid 1px';
                                elem.style['border-left'] = 'black solid 2px';
                                elem.innerText = history.year + ' 年';
                                parent.after(elem)
                                parent = elem;
                                // 月
                                leftOffset += nameTitleWidth;
                                elem = document.createElement('div');
                                elem.style.position = 'absolute';
                                elem.style['font-size'] = '9pt';
                                elem.style['text-align'] = 'center';
                                elem.style.top = topOffset + 'mm';
                                elem.style.left = leftOffset + 'mm';
                                elem.style.width = monthWidth + 'mm';
                                elem.style.height = lineHeight + 'mm';
                                elem.style['border-top'] = 'black solid 1px';
                                elem.style['border-left'] = 'black solid 1px';
                                elem.innerText = history.month;
                                parent.after(elem)
                                parent = elem;
                                // 歴
                                leftOffset += monthWidth;
                                elem = document.createElement('div');
                                elem.style.position = 'absolute';
                                elem.style['font-size'] = '9pt';
                                elem.style['text-align'] = 'left';
                                elem.style['padding-left'] = '2mm';
                                elem.style.top = topOffset + 'mm';
                                elem.style.left = leftOffset + 'mm';
                                elem.style.width = (contentWidth - nameTitleWidth - monthWidth) + 'mm';
                                elem.style.height = lineHeight + 'mm';
                                elem.style['border-top'] = 'black solid 1px';
                                elem.style['border-left'] = 'black solid 1px';
                                elem.style['border-right'] = 'black solid 2px';
                                elem.innerText = history.text;
                                parent.after(elem)
                                parent = elem;
                            });
                        };
                        addHistories(elem, data.academicHistories);

                        // 職歴タイトル
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-history-year-work-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = nameTitleWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 2px';
                        // 月
                        leftOffset += nameTitleWidth;
                        elem = document.querySelector('.resume-history-month-work-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = monthWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 1px';
                        // 学歴・職歴
                        leftOffset += monthWidth;
                        elem = document.querySelector('.resume-history-text-work-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = (contentWidth - nameTitleWidth - monthWidth) + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 1px';
                        elem.style['border-right'] = 'black solid 2px';

                        // 職歴（動的）
                        addHistories(elem, data.workHistories);

                        // 履歴の空行
                        var addHistorySpacer = (parent, num = 1) => {
                            for (var i = 0; i < num; i++) {
                                topOffset += lineHeight;
                                leftOffset = 0;
                                elem = document.createElement('div');
                                elem.style.position = 'absolute';
                                elem.style['font-size'] = '9pt';
                                elem.style.top = topOffset + 'mm';
                                elem.style.left = leftOffset + 'mm';
                                elem.style.width = nameTitleWidth + 'mm';
                                elem.style.height = lineHeight + 'mm';
                                elem.style['border-top'] = 'black solid 1px';
                                elem.style['border-left'] = 'black solid 2px';
                                if (i === num - 1) {
                                    elem.style['border-bottom'] = 'black solid 2px';
                                }
                                parent.after(elem)
                                parent = elem;
                                // 月
                                leftOffset += nameTitleWidth;
                                elem = document.createElement('div');
                                elem.style.position = 'absolute';
                                elem.style['font-size'] = '9pt';
                                elem.style.top = topOffset + 'mm';
                                elem.style.left = leftOffset + 'mm';
                                elem.style.width = monthWidth + 'mm';
                                elem.style.height = lineHeight + 'mm';
                                elem.style['border-top'] = 'black solid 1px';
                                elem.style['border-left'] = 'black solid 1px';
                                if (i === num - 1) {
                                    elem.style['border-bottom'] = 'black solid 2px';
                                }
                                parent.after(elem)
                                parent = elem;
                                // 学歴・職歴
                                leftOffset += monthWidth;
                                elem = document.createElement('div');
                                elem.style.position = 'absolute';
                                elem.style['font-size'] = '9pt';
                                elem.style.top = topOffset + 'mm';
                                elem.style.left = leftOffset + 'mm';
                                elem.style.width = (contentWidth - nameTitleWidth - monthWidth) + 'mm';
                                elem.style.height = lineHeight + 'mm';
                                elem.style['border-top'] = 'black solid 1px';
                                elem.style['border-left'] = 'black solid 1px';
                                elem.style['border-right'] = 'black solid 2px';
                                if (i === 0) {
                                    elem.style['text-align'] = 'right';
                                    elem.style['padding-right'] = '2mm';
                                    elem.innerText = '以上';
                                } else if (i === num - 1) {
                                    elem.style['border-bottom'] = 'black solid 2px';
                                }
                                parent.after(elem)
                                parent = elem;
                            }
                        }

                        addHistorySpacer(elem, historyMaxCount - (data.academicHistories.length + data.workHistories.length))

                        // 以下２ページ目

                        // 年
                        topOffset = 0;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-license-year-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = nameTitleWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 2px';
                        // 月
                        leftOffset += nameTitleWidth;
                        elem = document.querySelector('.resume-license-month-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = monthWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 1px';
                        // 免許・資格
                        leftOffset += monthWidth;
                        elem = document.querySelector('.resume-license-text-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = (contentWidth - nameTitleWidth - monthWidth) + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 1px';
                        elem.style['border-right'] = 'black solid 2px';

                        // 免許・資格 (動的)
                        addHistories(elem, data.licenses);

                        addHistorySpacer(elem, licenseMaxCount - (data.licenses.length))

                        // 空行
                        topOffset += lineHeight;
                        addSpacer(elem, topOffset);

                        // 志望動機タイトル
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-motivation-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = contentWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 2px';
                        elem.style['border-right'] = 'black solid 2px';

                        // 志望の動機、特技、好きな学科、アピールポイントなど
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-motivation');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = contentWidth + 'mm';
                        elem.style.height = (lineHeight * 10) + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 2px';
                        elem.style['border-right'] = 'black solid 2px';
                        elem.style['border-bottom'] = 'black solid 2px';

                        // 空行
                        topOffset += (lineHeight * 10);
                        addSpacer(elem, topOffset);

                        // 本人希望記入欄タイトル
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-wish-title');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = contentWidth + 'mm';
                        elem.style.height = lineHeight + 'mm';
                        elem.style['border-top'] = 'black solid 2px';
                        elem.style['border-left'] = 'black solid 2px';
                        elem.style['border-right'] = 'black solid 2px';

                        // 本人希望記入欄（特に給料・職種・勤務時間・勤務地・その他についての希望などがあれば記入）
                        topOffset += lineHeight;
                        leftOffset = 0;
                        elem = document.querySelector('.resume-wish');
                        elem.style.top = topOffset + 'mm';
                        elem.style.left = leftOffset + 'mm';
                        elem.style.width = contentWidth + 'mm';
                        elem.style.height = (lineHeight * 5) + 'mm';
                        elem.style['border-top'] = 'black solid 1px';
                        elem.style['border-left'] = 'black solid 2px';
                        elem.style['border-right'] = 'black solid 2px';
                        elem.style['border-bottom'] = 'black solid 2px';
                    }
                });
        })();

    </script>
</body>
